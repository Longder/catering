<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="import/head :: head"></head>
<body>
<section class="content-header">
    <h1>&nbsp;</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">新增用户</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">修改用户</h3>
                </div>
                <form id="updateUserForm" th:action="@{/admin/user/update}" class="form-horizontal" method="post">
                    <div class="box-body">
                        <div id="user-name-form-group" class="form-group">
                            <label for="userName" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input name="userName" type="text" class="form-control" id="username" placeholder="请输入用户名" th:value="${sysUser.userName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-10">
                                <input name="phone" type="text" class="form-control" id="phone" placeholder="手机号" th:value="${sysUser.phone}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">角色</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="role" value="ROLE_ADMIN" th:checked="${sysUser.role.name.equals('ROLE_ADMIN')}">
                                        管理员
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="role" value="ROLE_USER" th:checked="${sysUser.role.name.equals('ROLE_USER')}">
                                        会员
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="role" value="ROLE_DELIVER" th:checked="${sysUser.role.name.equals('ROLE_DELIVER')}">
                                        送餐员
                                    </label>
                                </div>
                                <p id="user-name-info" class="help-block">初始登陆密码为1234</p>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default">取消</button>
                        <button type="submit" class="btn btn-info pull-right">确定</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</section>
<script th:replace="import/script :: script"></script>
<script type="text/javascript">
    $(function(){
        //表单验证
        $("#updateUserForm").validate({
            onkeyup:false,
            errorPlacement:function(error,element){
                error.appendTo(element.parent());
                error.parent().parent().addClass("has-error");
            },
            rules:{
                userName:{
                    required:true,
                    isUsernameExist:true
                },
                phone:"required"
            }
        });
    });
</script>
</body>
</html>
